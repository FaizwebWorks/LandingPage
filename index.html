<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />

  </head>
  <body>
    <div class="main bg-[#F1F1F1] h-screen overflow-hidden">
      <nav class="px-10 py-4 flex items-center justify-between">
        <div class="flex items-center gap-8 justify-center">
          <h1
            class="uppercase hover:cursor-pointer mr-32 font text-[#252525] text-5xl"
          >
            b<span class="font text-red-500">oo</span>ks
          </h1>
          <a class="opacity-65 hover:opacity-100 font-medium" href="">Books</a>
          <a class="opacity-65 hover:opacity-100 font-medium" href=""

          >
          <a class="opacity-65 hover:opacity-100 font-medium" href=""

          >
          <a class="opacity-65 hover:opacity-100 font-medium" href="">Blog</a>
        </div>
        <div class="login flex items-center gap-10">

          <button class="bg-red-500 text-white px-6 py-3 rounded-lg">
            Get Started
          </button>
        </div>
      </nav>
      <div class="hero-section mt-8 h-[85vh]">
        <div class="flex flex-col h-full justify-between">
          <div class="flex flex-col w-fit px-10">
            <h1 class="font text-[#252525] text-7xl cursor-default">
              BookHaven
            </h1>
            <p class="opacity-75 tracking-tighter cursor-default">
              Where Every Story Finds a Home
            </p>
          </div>
          <div class="flex items-center relative">

              src="./assets/3dicons.png"
              class="absolute w-[250px] bottom-[67%] left-[30%]"
              alt=""
            /> -->
            <h1

            >
              Books
            </h1>
            <div
              class="bg-[#8846FF] left-[38%] flex items-center justify-between text-white absolute top-[5%] rotate-[85deg] w-[80vh] px-6 py-5 rounded-lg hover:rotate-90 font-medium transition-all duration-[250ms] cursor-pointer"
            >
              1984 by George Orwell
              <i class="ri-arrow-right-line font-medium"></i>
            </div>
            <div
              class="bg-[#FD7F05] left-[46%] flex items-center justify-between text-white absolute top-[5%] rotate-[95deg] w-[80vh] px-6 py-5 rounded-lg hover:rotate-90 font-medium transition-all duration-[250ms] cursor-pointer"

              Pride and Prejudice by Jane Austen
              <i class="ri-arrow-right-line font-medium"></i>
            </div>
            <div
              class="bg-blue-500 left-[53.5%] flex items-center justify-between text-white absolute top-[1.5%] rotate-[90deg] w-[80vh] px-6 py-9 rounded-lg font-medium cursor-pointer"

              The Great Gatsby by F. Scott Fitzgerald
              <i class="ri-arrow-right-line font-medium"></i>
            </div>
            <div
              class="bg-green-500 left-[61%] flex items-center justify-between text-white absolute top-[5%] rotate-[85deg] w-[80vh] px-6 py-5 rounded-lg hover:rotate-90 font-medium transition-all duration-[250ms] cursor-pointer"
            >
              Moby-Dick by Herman Melville
              <i class="ri-arrow-right-line font-medium"></i>
            </div>
            <div
              class="bg-sky-300 left-[69%] flex items-center justify-between text-white absolute top-[5%] rotate-[95deg] w-[80vh] px-6 py-5 rounded-lg hover:rotate-90 font-medium transition-all duration-[250ms] cursor-pointer"

              he Catcher in the Rye by J.D. Salinger
              <i class="ri-arrow-right-line font-medium"></i>
            </div>
            <div

            >
              The Hobbit by J.R.R. Tolkien
              <i class="ri-arrow-right-line font-medium"></i>
            </div>
